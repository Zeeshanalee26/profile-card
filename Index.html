<!DOCTYPE html
<html lang="en">
  <head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="Index.css" />
    <script
      src="https://kit.fontawesome.com/e722d03293.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-picture">
        <img src="image4.jpg" />
      </div>

      <div class="username">Zeeshan Ali</div>

      <div class="user-info">Front End Developer</div>

      <div class="social-links">
        <i id="facebook" class="fa-brands fa-facebook-f"></i>
        <i id="twitter" class="fa-brands fa-twitter"></i>
        <i id="instagram" class="fa-brands fa-instagram"></i>
        <i id="youtube" class="fa-brands fa-youtube"></i>
      </div>

      <div class="buttons">
        <button>Subscribe</button>
        <button>Message</button>
      </div>

      <div class="analytics">
        <i id="heart" class="fa-regular fa-heart"> <span>60k</span> </i>
        <i id="comment" class="fa-regular fa-comment"> <span>20k</span></i>
        <i id="shares" class="fa-solid fa-share"> <span>12k</span></i>
      </div>
    </div>
  </body>
</html>
</html>
